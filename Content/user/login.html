<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link type="text/css" rel="stylesheet" href="./user.css">
    <script type="text/javascript" src="./user.js" defer="defer"></script>
</head>

<body>

<div id="a">
    <div id="b"></div>
</div>

<div id="content">

    <div id="content_leftInner" onmousemove="TouchedCircle()" onmouseleave="TouchedCircleHidden()">
        <div class="content_leftInner_listHiddenBackground" style="background: none;height: 100%;width: 100%">
            <div style="height: 100%;width: 100%;background: #388c73;display: flex;flex-direction: column;justify-content: center;align-items: center">
                <p id="content_leftInner_text">
                    Vanilla Labs
                </p>
                <div style="background: #e2992b;height: 40%;width: 60%;display: flex;align-items: center;justify-content: center" id="_signUp">
                    <div style="height:100%;width: 60%;background: #1b5743;display: flex;flex-direction: column;justify-content: center;">
                        <div style="height: fit-content;width: 100%;display: flex;justify-content: right">
                            <label for="_Email" style="text-align: right">有效电子邮箱</label><input type="email" id="_Email" style="width: 50%">
                        </div>

                        <div style="height: fit-content;width: 100%;display: flex;justify-content: right">
                            <label for="_UserName" style="text-align: right">用户名</label><input type="text" id="_UserName" style="width: 50%">
                        </div>

                    </div>
                    <div style="height:100%;width: 40%;background: #4a45c0;display: flex;flex-direction: column;justify-content: center">

                    </div>

                </div>
            </div>


        </div>
        <div class="content_leftInner_list"></div>
        <div class="content_leftInner_list"></div>
        <div></div>
    </div>

</div>

</body>
</html>
