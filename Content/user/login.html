<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="./user.css">
    <script type="text/javascript" src="./user.js" defer="defer"></script>
</head>

<body>

<div id="content">

    <div id="content_leftInner">
        <div class="content_leftInner_listHiddenBackground" style="background: none;height: 100%;width: 100%">
            <div style="height: 100%;width: 100%;display: flex;flex-direction: column;justify-content: center;align-items: center">
                <p id="content_leftInner_text">
                    Vanilla Labs
                </p>
                <div style="height: 40%;width: 60%;display: flex;align-items: center;justify-content: center" id="_signUp">
                    <div style="height: 100%;width: 100%;display: flex;justify-content: center;align-items: center">
                        <div style="height:100%;width: 32%;display: flex;flex-direction: column;justify-content: center;">
                            <div style="height: 8%;width: 100%;display: flex;justify-content:center;margin-bottom: 2%">
                                <label for="_Email" class="_whiteColorFont" style="display: flex;justify-content: center;align-items: center">邮箱</label><input type="email" id="_Email" style="width: 60%;height: 100%;margin-left: 6%;border-radius: 6px;border: none">
                            </div>

                            <div style="height: 8%;width: 100%;display: flex;justify-content:center;margin-bottom: 2%">
                                <label for="_UserName" class="_whiteColorFont" style="display: flex;justify-content: center;align-items: center">名称</label><input type="text" id="_UserName" style="width: 60%;height: 100%;margin-left: 6%;border-radius: 6px;border: none">
                            </div>

                            <div style="height: 8%;width: 100%;display: flex;justify-content:center;margin-bottom: 2%">
                                <label for="_Birthday" class="_whiteColorFont" style="display: flex;justify-content: center;align-items: center">生日</label><input type="date" id="_Birthday" style="width: 60%;height: 100%;margin-left: 6%;border-radius: 6px;border: none">
                            </div>

                            <div style="height: 8%;width: 100%;display: flex;justify-content:center;margin-bottom: 2%">
                                <label for="_Address" class="_whiteColorFont" style="display: flex;justify-content: center;align-items: center">地址</label><input type="text" id="_Address" style="width: 60%;height: 100%;margin-left: 6%;border-radius: 6px;border: none">
                            </div>

                            <div style="height: 8%;width: 100%;display: flex;justify-content:center;margin-bottom: 2%">
                                <label for="_Password" class="_whiteColorFont" style="display: flex;justify-content: center;align-items: center">密码</label><input type="password" id="_Password" style="width: 60%;height: 100%;margin-left: 6%;border-radius: 6px;border: none">
                            </div>

                            <div style="display: flex;justify-content: center;align-items: center;width: 100%;height: 12%;margin-top: 20px;cursor: pointer" class="_touch" onclick="ClickedForSignUp()">
                                <div style="display: flex;justify-content: center;align-items: center;width:80%;height: 100%;border-radius: 10px;background: #212121">
                                    <p style="font-weight: bold" class="_whiteColorFont">注册</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
            <div style="position: fixed;width: 150px;height: 50px;background: #FFFFFF;right: 20px;bottom: 20px;border-radius: 25px;display: flex;justify-content: center;align-items: center;overflow: hidden">
                <div style="width: 66%;height: 100%;display: flex;justify-content: center;align-items: center">
                    <p style="color: #212121;font-weight: bold">已有账号?</p>
                </div>
                <div style="width: 34%;height: 100%;display: flex;justify-content: right;align-items: center;padding: 5px">
                    <div style="background: #212121;width:40px;height: 40px;border-radius: 20px;display: flex;justify-content: center;align-items: center" class="_touch">
                        <p style="font-weight: bold" class="_whiteColorFont">→</p>
                    </div>
                </div>

            </div>
    </div>

</div>

</body>
</html>
