<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Content Avocado</title>
    <link type="text/css" rel="stylesheet" href="page_/page.css">
    <script src="../../../../../../Package/Three_js/Main/three.min.js" type="text/javascript" ></script>
    <script src="../../../../../../Package/Three_js/Main/GLTFLoader.js" type="text/javascript"></script>
    <script src="../../../../../../Package/Three_js/Main/OrbitControls.js" type="text/javascript"></script>
    <script src="../../../Packet_1.js" type="text/javascript"></script>
    <ascript type="text/javascript" src="page_/page.js" defer="defer"></ascript>
    <script type="text/javascript" src="page_/Model/model.js" defer="defer"></script>
</head>
<body>

<div id="a">
    <div id="b"></div>
</div>
<div id="content">
    <div id="content_leftInner" onmousemove="TouchedCircle()" onmouseleave="TouchedCircleHidden()">
        <p id="content_leftInner_text">Vanilla Labs</p>
    </div>
    <div id="content_rightInner">
        <div class="content_rightInner_Content">
            <div id="content_rightInner_left">
                <div style="height: 26%;width: 100%">
                    <div class="content_rightInner_leftTitle" style="background: #000000">
                        <p class="content_rightInner_leftTitle_text">'+Object.title+'</p>
                    </div>
                    <div class="content_rightInner_leftTitle" style="background:#FF0000">
                        <p class="content_rightInner_leftTitle_text">'+Object.titleIntroduce+'</p>
                    </div>
                </div>
                <div class="content_rightInner_ContentInner">
                    <div class="content_rightInner_ContentInner_Text">
                        <div class="content_rightInner_ContentInner_Text_Inner">
                            <p class="_Medium_Font" style="align-items: center;display: flex">商品种类</p>
                            <div id="content_rightInner_left_Type">
                                <div class="content_rightInner_Type">芒果味</div>
                                <div class="content_rightInner_Type">桑葚味</div>
                            </div>
                        </div>
                        <hr class="Intro_Content_Text_Hr">
                    </div>
                    <div class="content_rightInner_ContentInner_Text">
                        <div class="content_rightInner_ContentInner_Text_Inner">
                            <p class="_Medium_Font" style="align-items: center;display: flex">原产地</p>
                            <p class="_Medium_Font_Lite" style="margin-left: 10px;display: flex;align-items: center">aaa</p>
                        </div>
                        <hr class="Intro_Content_Text_Hr">
                    </div>
                    <div class="content_rightInner_ContentInner_Text" style="margin-bottom: 0">
                        <div class="content_rightInner_ContentInner_Text_Inner">
                            <p class="_Medium_Font" style="align-items: center;display: flex">详细</p>
                        </div>
                    </div>
                    <div class="content_rightInner_ContentInner_Information" style="margin-top: 2%">
                        <div class="content_rightInner_ContentInner_Information_LeftContent">
                            <div style="height: 20%;width: 80%;" class="_Medium_Font_NoSize">
                                <p>内容</p>
                            </div>
                        </div>
                        <div class="content_rightInner_ContentInner_Information_RightContent" style="background: #a4a4a4;display: flex;flex-direction: column">
                            <div style="height: 70%;width: 100%;background: #171717">
                                <img src="../TitleImg.png" alt="" id="_titleImg" style="width: 100%;height: auto;position: relative;z-index: 5;transition: 0.3s">
                            </div>
                            <div style="height:30%;width: 100%;align-items: center;background: #565656" onclick="Pickup()">
                                <div style="height: 100%;width: 100%;display: flex;justify-content: center;cursor: pointer" >
                                    <p class="_Medium_Font_NoSize" style="display: flex;align-items: center;">加入购物车</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="content_rightInner_right"></div>
    </div>
</div>

</body>
</html>
